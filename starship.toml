
format = """
$os\
$username\
$hostname\
$directory\
$line_break\
$character"""

right_format = """
$git_branch\
$cmd_duration\
$golang\
$time\
"""

[username]
show_always = true

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[git_commit]
tag_symbol = '  '

[git_branch]
symbol = " "
format = '\[[$symbol$branch]($style)\]'

[golang]
symbol = " "
format = '\[[$symbol($version)]($style)\]'

[java]
symbol = " "
format = '\[[$symbol($version)]($style)\]'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
format = '[ $time ]($style)'

